<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -60 200 120" width="400" height="240">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0f4ff"/>
      <stop offset="100%" stop-color="#dce8df"/>
    </linearGradient>

    <!-- Ellipse gradient -->
    <linearGradient id="ellipseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff8a65"/>
      <stop offset="100%" stop-color="#df764c"/>
    </linearGradient>

    <!-- Clip path -->
    <clipPath id="rectClip">
      <rect x="-100" y="-60" width="400" height="240" />
    </clipPath>
  </defs>
  <!-- background -->
  <rect x="-100" y="-60" width="400" height="240" fill="url(#bgGrad)"/>

  <!-- define clip: a rectangle that will crop the circle -->
  <clipPath id="rectClip">
    <!-- rectangle positioned to crop the circle -->
    <rect x="-100" y="-60" width="400" height="240" />
  </clipPath>

  <!-- circle (part outside clipPath is hidden) -->
  <!-- <circle cx="100" cy="60" r="50" fill="#ff8a65" clip-path="url(#rectClip)" /> -->
  <ellipse cx="80" cy="0" rx="80" ry="120" fill="url(#ellipseGrad)" clip-path="url(#rectClip)"/>
  <!-- optional: show clipping rectangle outline for reference -->
  <!-- <rect x="50" y="10" width="100" height="80" fill="none" stroke="#2b2b2b" stroke-dasharray="4 3"/> -->
</svg>
